{% extends 'galerie/base.html' %}
{% load static %}

{% block content %}
<div style="min-height: calc(100vh - 200px); display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--color-bg-light), #f3f4f6); padding: 2rem;">
    <div style="width: 100%; max-width: 28rem;">
        <div class="text-center mb-4">
            <div style="width: 5rem; height: 5rem; background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark)); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; box-shadow: var(--shadow-lg);">
                <i class="fas fa-lock" style="color: white; font-size: 2rem;"></i>
            </div>
            <h1 style="font-size: 2rem; color: var(--color-text); margin-bottom: 0.5rem;">Nouveau mot de passe</h1>
            <p style="color: var(--color-text-light);">
                Créez un nouveau mot de passe sécurisé
            </p>
        </div>

        <div class="card" style="box-shadow: var(--shadow-lg);">
            <div class="card-content">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label">Nouveau mot de passe *</label>
                        <div style="position: relative;">
                            <i class="fas fa-lock" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--color-text-light);"></i>
                            <input type="password" name="password" class="form-input" required 
                                   placeholder="Minimum 8 caractères" style="padding-left: 2.5rem;" minlength="8">
                        </div>
                        <p style="font-size: 0.875rem; color: var(--color-text-light); margin-top: 0.25rem;">
                            Le mot de passe doit contenir au moins 8 caractères
                        </p>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirmer le mot de passe *</label>
                        <div style="position: relative;">
                            <i class="fas fa-lock" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--color-text-light);"></i>
                            <input type="password" name="password_confirm" class="form-input" required 
                                   placeholder="Répétez le mot de passe" style="padding-left: 2.5rem;" minlength="8">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <i class="fas fa-check"></i> Réinitialiser le mot de passe
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
